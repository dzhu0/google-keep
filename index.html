<!DOCTYPE html>

<html lang="en">

<head>
	<title>Google Keep Clone</title>
	<meta charset="UTF-8">
	<meta name="description" content="Clone of Google's note-taking service">
	<meta name="author" content="Daniel Zhu">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Styles -->
	<link rel="stylesheet" href="styles.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
</head>

<body>
	<main>
		<header>
			<img
                class="header-logo"
                src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png">
			
            <h2 class="header-title">Keep</h2>
		</header>

		<form id="form" autocomplete="off">
			<input
                id="note-title"
                placeholder="Title"
                type="text">

			<textarea
                id="note-text"
                placeholder="Take a note..."
                type="text"></textarea>

			<div id="form-buttons">
				<button
                    type="submit"
                    id="submit-button">
                        Submit
                </button>
				<button
                    type="button"
                    id="form-close-button">
                        Close
                </button>
			</div>
		</form>

		<div id="notes"></div>

		<div id="placeholder">
			<img
                class="placeholder-logo"
                src="https://cdn.iconscout.com/icon/free/png-256/google-keep-3628806-3030083.png">
			<p class="placeholder-text">Notes you add appear here</p>
		</div>
		
		<div id="color-tooltip">
			<div
                id="white"
                class="color-option"
                data-color="#ffffff">
            </div>

			<div
                id="purple"
                class="color-option"
                data-color="#d7aefb">
            </div>

			<div
                id="orange"
                class="color-option"
                data-color="#fbbc04">
            </div>

			<div
                id="teal"
                class="color-option"
                data-color="#a7ffeb">
            </div>
		</div>
	</main>

	<div id="modal" class="modal">
		<div class="modal-content">
			<input
                id="modal-title"
                class="modal-title"
                placeholder="Title"
                type="text">

			<textarea
                id="modal-text"
                class="modal-text"
                placeholder="Take a note..."
                type="text"></textarea>

			<button
                id="modal-close-button"
                class="modal-close-button">
                    Close
            </button>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
